        <script>
            function idxClick(idx) {
                if(idx == 2) {

                    document.getElementById('chrismas').style.display="none";
                    document.getElementById('sad').style.display="block";
                } else if(idx == 1) {

                    document.getElementById('happy').style.display="block";

            }

        <script>

            function enterBubble() {

                    return;
                }
                $('#bubble-text').text($('#bubble-input-text').val());
